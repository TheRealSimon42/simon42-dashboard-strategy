# ====================================================================
# SIMON42 DASHBOARD - BEISPIEL-KONFIGURATION
# ====================================================================
# Diese Datei zeigt die minimale Konfiguration für das Simon42 Dashboard
# Kopiere diese Konfiguration in dein Dashboard (Roh-Konfiguration)
# ====================================================================

# Verwende die Simon42 Dashboard Strategy
strategy:
  type: custom:simon42-dashboard

# Views werden automatisch generiert - lasse dieses Array leer
views: []

# ====================================================================
# HINWEISE:
# ====================================================================
# 
# 1. AUTOMATISCHE GENERIERUNG
#    Das Dashboard generiert automatisch folgende Views:
#    - Übersicht (mit Zusammenfassungen)
#    - Lichter (alle Light-Entities)
#    - Rollos & Vorhänge (alle Cover-Entities)
#    - Sicherheit (Locks, Sensoren, etc.)
#    - Batterien (alle Batteriestände)
#    - Einen View pro Bereich/Area
#
# 2. KONFIGURATION
#    Alle Konfigurationen erfolgen über den Einstellungs-Dialog
#    im Dashboard selbst. Klicke auf das Zahnrad-Symbol in der
#    Übersicht, um den Dialog zu öffnen.
#
# 3. BEREICHE AUSBLENDEN
#    Im Einstellungs-Dialog kannst du einzelne Bereiche ausblenden.
#    Diese werden dann nicht mehr im Dashboard angezeigt.
#
# 4. VIEWS AUSBLENDEN
#    Im Einstellungs-Dialog kannst du auch einzelne Views ausblenden
#    (z.B. wenn du keine Rollos hast).
#
# 5. ENTITIES FILTERN
#    Füge das Label "no_dboard" zu einer Entity hinzu, um sie vom
#    Dashboard auszuschließen.
#
# 6. PERSISTENZ
#    Alle Einstellungen werden automatisch gespeichert und bleiben
#    nach einem Neustart erhalten.
#
# ====================================================================

# ====================================================================
# ERWEITERTE KONFIGURATION (Optional)
# ====================================================================
# Falls du in Zukunft erweiterte Optionen nutzen möchtest, können
# diese hier hinzugefügt werden. Aktuell sind noch keine verfügbar,
# da alle Konfigurationen über die UI erfolgen.
#
# Beispiel für zukünftige Features:
#
